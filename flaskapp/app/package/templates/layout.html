<!DOCTYPE html>
<html>
<head>
<title>Flask App</title>
<strong><link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></strong>
</head>
<body>
<header>
  <div class="container">
    <h1 class="logo"><a class="head" href="{{ url_for('home') }}" >Noter</a></h1>
    <strong><nav>
      <ul class="menu">
        <li><a href="{{ url_for('notes') }}">Notes</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav></strong>
  </div>
</header>
<button type="button" onclick="add_field()" button style="width:200;height:200;background-color:lightgreen">
+ Note
</button>
<div class="container">
      {% block content %}
     {% endblock %}
</div>
<script src="{{ url_for('static', filename='scripts/script1.js') }}">
</script>
<div id="field">
<form action="/save" method="post"> 
	Add title:<br>
	<input type="text" name="ntitle" size="20"><br>
	Add body:<br>
	<textarea rows="6" cols="70" name="nbody"></textarea><br>
<input type="submit" value="Save">
</form>
</div>
</body>
</html>
